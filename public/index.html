<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-dark border-bottom border-secondary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Bot Manager</span>
            <div class="d-flex align-items-center">
                <span class="me-3" id="userInfo" style="color: #aaa;"></span>
                <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Bot List -->
            <div class="col-md-3">
                <div class="card bg-dark border-secondary mb-4">
                    <div class="card-header border-secondary">
                        <h5 class="card-title mb-0 text-white">Add New Bot</h5>
                    </div>
                    <div class="card-body">
                        <form id="addBotForm">
                            <div class="mb-3">
                                <label class="form-label text-light">Bot ID</label>
                                <input type="text" class="form-control bg-dark text-light" name="id" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-light">Command Type</label>
                                <select class="form-select bg-dark text-light" name="type" id="commandType" required>
                                    <option value="script">Script</option>
                                    <option value="custom">Custom Command</option>
                                    <option value="npm">NPM Script</option>
                                </select>
                            </div>
                            <div class="mb-3 script-field">
                                <label class="form-label text-light">Script Path</label>
                                <input type="text" class="form-control bg-dark text-light" name="script">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-light command-label">Command</label>
                                <input type="text" class="form-control bg-dark text-light" name="cmd" required>
                            </div>
                            <div class="mb-3 working-dir-field" style="display: none;">
                                <label class="form-label text-light">Working Directory</label>
                                <input type="text" class="form-control bg-dark text-light" name="workDir">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-light">Name (Optional)</label>
                                <input type="text" class="form-control bg-dark text-light" name="name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-light">Description (Optional)</label>
                                <textarea class="form-control bg-dark text-light" name="description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Bot</button>
                        </form>
                    </div>
                </div>

                <div class="card bg-dark border-secondary">
                    <div class="card-header border-secondary">
                        <h5 class="card-title mb-0 text-white">Bots</h5>
                    </div>
                    <div class="card-body text-light" id="botList">
                        <!-- Bots will be listed here -->
                    </div>
                </div>
            </div>

            <!-- Bot Terminals -->
            <div class="col-md-9">
                <div class="row" id="botTerminals">
                    <!-- Bot terminals will be dynamically added here -->
                </div>
            </div>

            <!-- Terminal Template (hidden) -->
            <template id="terminalTemplate">
                <div class="col-md-6 terminal-container">
                    <div class="card bg-dark border-secondary h-100">
                        <div class="card-header border-secondary d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0 text-white"></h5>
                            <button class="btn btn-outline-secondary btn-sm clear-logs">Clear</button>
                        </div>
                        <div class="card-body">
                            <pre class="terminal text-success"></pre>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
